<html>
<head>
	<meta name="viewport" content="width=device-width, initialscale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="leaflet.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
</head>
<body>
	<div class='container'>
 		<div class='peta' id='mapid'> </div>
 		<div class='gambar'>
 			Gambar disini
 		</div>
 		<div class='review'>
 			Tulis review disini
 		</div>
 </div>
<script>
var mymap = L.map('mapid').setView([-8.701660,115.169856], 14);
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
 		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
 		maxZoom: 20,
 		id: 'mapbox.streets',
 		accessToken: 'pk.eyJ1IjoiaWZpa2FyaWZpbiIsImEiOiJjamxndm83cTQwZjYwM3BvMHBma3dndGJqIn0.6LyWJiWv-yvp7mNPbyebYA'
	}).addTo(mymap);
	
	var arr_marker= [
		[-8.703315, 115.168869],
		[-8.721650,115.169856],
		[-8.731640,115.169856],
		[-8.741630,115.169856],
		[-8.751620,115.169856]
	];

	for (m of arr_marker) {
		let marker = L.marker(m).addTo(mymap);
		marker.bindPopup("<b>Resto top disini</b><br>yes!").openPopup();
	}
	
	let popup = L.popup()
					.setLatLng([-8.693315, 115.168869])
					.setContent("Restoran terbaik disini.")
					.openOn(mymap);
	
	var circle = L.circle([-8.703315, 115.168869], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(mymap);
	circle.bindPopup("Ini sebuah circle.");
	
</script>
</body>
</html>
