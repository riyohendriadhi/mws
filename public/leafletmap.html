<html>
<head>
	<meta name="viewport" content="width=device-width, initialscale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="leaflet.css">

<body>
	<div class='container'>

 		<div class='gambar'>
 			Gambar disini
 		</div>
 		<div class='review'>
 			Tulis review disini
 		</div>
 </div>
<script>
	var mymap = L.map('mapid').setView([-6.187541, 106.832280], 11);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', { 
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
 		maxZoom: 20,
 		id: 'mapbox.streets',
 		accessToken: 'pk.eyJ1IjoiaWZpa2FyaWZpbiIsImEiOiJjamxndm83cTQwZjYwM3BvMHBma3dndGJqIn0.6LyWJiWv-yvp7mNPbyebYA'
	}).addTo(mymap);

	var arr_marker= [
		[-6.233447, 106.956735],
		[-6.248176, 106.990252],
		[-6.253977, 106.989565],
		[-6.242160, 106.969223],
		[-6.248389, 106.961885]
	];

	for (m of arr_marker) {
		let marker = L.marker(m).addTo(mymap);
		marker.bindPopup("<b>Resto top disini</b><br>yes!").openPopup();
	}
	
	let popup = L.popup()
					.setLatLng([-6.233447, 106.956735])
					.setContent("Restoran terbaik disini.")
					.openOn(mymap);
	
	var circle = L.circle([-6.233447, 106.956735], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(mymap);
	circle.bindPopup("Ini sebuah circle.");
	
</script>

</body>
</html>
